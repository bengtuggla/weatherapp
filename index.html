<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="custom.css">
 <title>Weather App</title>
</head>
<body>
 <div class="wrapper">
  <h1>Bengts Väderapp</h1>

    <form id="form">
     <div class="input-group">
        <input type="text" id="input" placeholder="Enter a city name">
        <button class="btn">Search</button>
     </div>
    </form>
      <div class="location">
         <div class="city">Linköping</div>
         <div class="date">Thursday 25 of february 2021</div>
      </div>

      <div class="current">
         <div class="deg">
            <div class="temp">3<span>&degC</span> </div>
            <div class="icon"></div>
         </div>

         <div class="weather">Cloudy</div>
         <div class="hi-lo">3&degC / 1&degC</div>
      </div>

 </div>

 <script type="module" src="script.js"></script>
</body>
</html>
